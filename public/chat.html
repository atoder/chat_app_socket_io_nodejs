<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Socket.io Chat</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                
                <div class="col-md-6 col-md-offset-3 well">
                    <a href="/index.html">Change Settings</a>

                    <h1 class="room-title"><!-- Room name (user jQuery) --></h1>
                    <ul class="messages list-group">
                        <!-- messages will end up here -->
                    </ul>

                    <form id="message-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input type="text" name="message" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" />
                        </div>
                    </form>
                </div>
                <div class="col-md-3 ">
                    <h4>Special commands:</h4>
                    <ul class="commands list-group">
                        <li class="list-group-item"><i>@currentUsers - Lists all the users</i></li>
                        <li class="list-group-item"><i>@private <userName> <message>- Send a private message to a specific user</i></li>
                    <ul>
                </div>
            </div>
        </div>


        <script src="/js/jquery-2.0.0.min.js"></script>
        <script src="/js/socket.io-1.3.7.js"></script>
        <script src="/js/moment.js"></script>
        <script src="/js/QueryParams.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
